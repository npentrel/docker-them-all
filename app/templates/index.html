<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#" style="color:white">
      <i class="fa fa-glass" style="color:teal"></i> Smooth Docker
    </a>
  </nav>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Your favorite smoothie:</h1>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <div class="card text-white bg-success mb-3">
          <img class="card-img-top" src="{{ smoothie.img }}" alt="Card image cap">
          <div class="card-body">
            <p class="card-text">#{{ smoothie._id }} {{ smoothie.name }}</p>
          </div>
        </div>
      </div>
      <div class="col-sm-3"></div>
    </div>
  </div>
</body>

</html>
